<html>

<head>
    <title>My React</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .row {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
        }

        header .logos {
            display: flex;
            align-items: start;
            margin: px 0;
        }

        header .logos .logo_img {
            width: 40px;
            height: 40px;
            top: 20px;
            margin: 0 10px;
        }

        header .logos .logo_title {
            font-size: 20px;
        }

        /******Nav******/
        .nav {
            display: flex;
        }

        .nav li {
            list-style-type: none;
        }

        .nav .nav_link {
            margin: 10px 10px;
        }

        .nav li a {
            text-decoration: none;
            color: black;
        }

        .nav li a:hover {
            color: #6415ff;
        }

        .nav li:last-child a {
            background-color: #6415ff;
            padding: 5px 15px;
            color: white;
            border-radius: 20px;
        }

        .nav li:last-child a:hover {
            background-color: darkcyan;
        }

        /*Hero Section*/
        .hero_section {
            display: flex;
            /* background-color: #f5f5f5; */
        }

        .hero_content {
            margin: 8% 0 0;
            width: 38%;
        }

        .hero_title {
            font-size: 45px;
            margin: 0 2%;
        }

        .inner_title {
            color: #6415ff;
        }

        .hero_desc {
            font-size: 18px;
            margin: 20px 2%;
            color: #555;
        }

        .call_to_action {
            display: flex;
            width: 400px;
            max-width: 100%;
            position: relative;
            margin: 0 2%;
        }

        .call_to_action input {
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        .call_to_action button {
            height: 80%;
            position: absolute;
            top: 5;
            right: 5;
            background-color: #6415ff;
            padding: 10px 30px;
            color: white;
            border-radius: 90px;
            border: none;
        }

        .hero_img {
            width: 60%;
        }

        .hero_img img {
            width: 90%;
        }

        .trusted_customers {
            margin: 10% 2% 3%;
        }

        .customers_logos {
            width: 70%;
        }
    </style>
</head>

<body>
    <header class="row">
        <div class="logos">
            <img class="logo_img" src="logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="logo" />
            <h4 class="logo_title">TReact</h4>
        </div>

        <ul class="nav">
            <li class="nav_link"><a href="#">About</a></li>
            <li class="nav_link"><a href="#">Blog</a></li>
            <li class="nav_link"><a href="#">Pricing</a></li>
            <li class="nav_link"><a href="#">Contact Us</a></li>
            <li class="nav_link"><a href="#">Login</a></li>
            <li class="nav_link"><a href="#">Sign Up</a></li>
        </ul>
    </header>

    <!----Hero Section-->
    <section class="row hero_section">
        <div class="hero_content">
            <h6 class="hero_title">
                Beautiful React Templates <span class="inner_title">for you</span>
            </h6>
            <p class="hero_desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
                voluptate, doloremque, quisquam, alias deleniti corporis consequatur
                cumque magnam sed.
            </p>

            <!--starting call to action -->
            <div class="call_to_action">
                <input type="email" name="email" id="email" placeholder="Your E-mail Address" />
                <button>Get Started</button>
            </div>
            <!--ending call to action -->

            <!--starting trusted customer-->

            <div class="trusted_customers">
                <h4>OUR TRUSTED CUSTOMERS</h4>
                <img src="customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="" class="customers_logos" />
            </div>

            <!--Ending trusted customer-->
        </div>
        <div class="hero_img">
            <img src="design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="" />
        </div>
    </section>
</body>

</html>
