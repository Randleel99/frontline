<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index 2</title>
    <link rel="stylesheet" href="style.css" <link rel="stylesheet"
        href="https:pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-aymec3yw5cvb3zcuhtoa93w35dytsvhlpvnys9esthfgjvovkxvfelgrogkvsg+p" crossorigin="anonymous" />
    <script src="script.js"></script>
</head>
<style>
    body {
        font-family: "Inter", sans-serif;
        margin: 0;
        color: #333;
    }

    .row {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    .nav {
        display: flex;
        justify-content: space-between;
        text-align: center;
        padding: 20px 0;
    }

    .nav .logo {
        display: flex;
        align-items: center;
        font-weight: 700;
        font-size: 24px;
        color: #243e63;
    }

    .nav .logo img {
        width: 50px;
    }

    .nav-links a {
        text-decoration: none;
        color: #243e63;
        margin-left: 25px;
        font-weight: 600;
    }

    .btn-signup {
        background-color: #6415ff;
        padding: 10px 20px;
        color: white !important;
        border-radius: 20px;
    }

    .hero {
        display: flex;
        padding: 60px 0;
        height: 400px;
        width: 100%;
    }

    .hero-content {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: start;
        padding: 20px 0;
    }

    .hero h1 {
        font-size: 48px;
        color: #243e63;
    }

    .hero h1 span {
        color: #6415ff;
    }

    .cta-form {
        display: flex;
        margin-top: 30px;
        width: 400px;
        max-width: 100%;
        position: relative;
    }

    .cta-form input {
        padding: 15px;
        width: 100%;
        border: 2px solid #e2e8f0;
        border-radius: 30px 30px 30px 30px;
    }

    .cta-form button {
        height: 80%;
        padding: 10 30px;
        background: #6415ff;
        color: white;
        border: none;
        border-radius: 90px 90px 90px 90px;
        cursor: pointer;
        position: absolute;
        right: 5;
        top: 10%;
    }

    .hero .image {
        justify-content: start;
        align-items: start;
        width: 50%;
    }

    .customer-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
    }
</style>

<body>
    <header class="row">
        <nav class="nav">
            <div class="logo">
                <img src="/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="" />
                <span class="logoTitle">TReact</span>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Pricing</a>
                <a href="#">Contact Us</a>
                <a href="#">Login</a>
                <a href="#" class="btn-signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="row hero">
        <div class="hero-content">
            <h1>Beautiful React <br /><span>Templates for you.</span></h1>
            <p>
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
            </p>
            <div class="cta-form">
                <input type="email" placeholder="Your E-mail Address" />
                <button>Get Started</button>
            </div>
            <div class="trusted-customers">
                <p>OUR TRUSTED CUSTOMERS</p>
                <div class="customer-logos">
                    <img src="/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="" />
                </div>
            </div>
        </div>

        <div class="image">
            <img src="/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="Hero Image"
                style="width: 100%; height: 100%" />
        </div>
    </div>
</body>

</html>
